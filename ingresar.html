<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>Toñito's - Iniciar Sesión</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />
    <script
      src="https://kit.fontawesome.com/eb496ab1a0.js"
      crossorigin="anonymous"
    ></script>

    <!-- Favicons -->
    <link href="assets/img/toñito_logo.png" rel="icon" />
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700"
      rel="stylesheet"
    />

    <!-- Vendor CSS Files -->
    <link href="assets/vendor/animate.css/animate.min.css" rel="stylesheet" />
    <link
      href="assets/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />

  </head>

  <body>
    <!-- ======= CREO QUE DEBERÍA IR UN BOTÓN DE BACK AQUI :/ ======= -->

    <main id="main">
        <!-- bg: background || -primary: palabra para identificar el color      
            <section class="b py-3 py-md-5 py-xl-8">
                                    $theme-colors: (
                                    "primary":    $primary,
                                    "secondary":  $secondary,
                                    "success":    $success,
                                    "info":       $info,
                                    "warning":    $warning,
                                    "danger":     $danger,
                                    "light":      $light,
                                    "dark":       $dark) ; 
        En este código, el bg correspnde a una especie de marco entre los dos container
        Entonces si cambio el color del bg a verde, el container de la imgen y el slogan siguen en primary.
        Terminé por borrar la clase bg, porque no me interesaba tener color.
        -->
        <div class="container-sm">

        <!--Los container se agrandan a medida que crece la pantalla,
           puedes controlar su padding (Derecha o Izquierda) los cuales
            miden el espacio entre el contenido y el contenedor-->
            
          <div class="row gy-4 ">
            <!-- Aquí había un align-items-center
              , pero se lo saqué por que se veía 
              bonito sin margen arriba
              Es como una banderita :P -->



            <div class="col-12 col-6 col-xl-7"> <!-- col: espacio entre elementes, en forma de columna |   |  
            El primer col es la parte azul, la segunda no lo sé y el col 3 no lo entendí -->
              <div class="d-flex justify-content-center text-bg-colorEmpresa">
                <!-- Aqui!!!! en este text, es donde está el color que quiero cambiar =)
                Antes había un text-bg-secondary, pero yo le cambié el nombre a text-bg-colorEmpresa
              , me es más fácil identificarlo así. 
            En el CSS, le di el color de la empresa, ahora ya no es azul, es verde claro-->


                <div class="col-12 col-xl-9">
                  <a href="index.html"><img
                    class="img-fluid rounded mb-4"
                    loading="lazy"
                    src="assets/img/toñito_logo.png"
                    width="245"
                    height="80"
                    alt="Toñito'sLogo"
                  /></a>
                  <hr class="border-primary-subtle mb-4" />
                  <h2 class="h1 mb-4 textonegro">
                    Construyendo sueños, encontrando hogares .
                  </h2>
                  <p class="lead mb-5 textonegro">
                    Tu hogar, nuestro compromiso. Encuentra el lugar perfecto
                    con nosotros.
                  </p>
                  <div class="text-endx">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="48"
                      height="48"
                      fill="currentColor"
                      class="bi bi-grip-horizontal"
                      viewBox="0 0 16 16"
                    ></svg>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-6 col-xl-5">
              <div class="card border-0 rounded-4">
                <div class="card-body p-3 p-md-4 p-xl-5">
                  <div class="row">
                    <div class="col-12">
                      <div class="mb-4">
                        <h3>Iniciar Sesión</h3>
                        <p>No tienes una cuenta? <a href="#!">Registrate</a></p>
                      </div>
                    </div>
                  </div>
                  <form action="#!">
                    <div class="row gy-3 overflow-hidden">
                      <div class="col-12">
                        <div class="form-floating mb-3">
                          <input
                            type="email"
                            class="form-control"
                            name="email"
                            id="email"
                            placeholder="name@example.com"
                            required
                          />
                          <label for="email" class="form-label">Email</label>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="form-floating mb-3">
                          <input
                            type="password"
                            class="form-control"
                            name="password"
                            id="password"
                            value=""
                            placeholder="Password"
                            required
                          />
                          <label for="password" class="form-label"
                            >Contraseña</label
                          >
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            value=""
                            name="remember_me"
                            id="remember_me"
                          />
                          <label
                            class="form-check-label text-secondary"
                            for="remember_me"
                          >
                            Mantener sesión iniciada
                          </label>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="d-grid">
                          <button class="btn btn-primary btn-lg" type="submit">
                            Ingresar
                          </button>
                        </div>
                      </div>
                    </div>
                  </form>
                  <div class="row">
                    <div class="col-12">
                      <div
                        class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-end mt-4"
                      >
                        <a href="#!">Olvidé contraseña</a>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <p class="mt-4 mb-4">O ingresar con</p>
                      <div
                        class="d-flex gap-2 gap-sm-3 justify-content-centerX"
                      >
                        <a
                          href="#!"
                          class="btn btn-outline-danger bsb-btn-circle bsb-btn-circle-2xl"
                        >
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            fill="currentColor"
                            class="bi bi-google"

                            />
                          </svg>
                        </a>
                        <a
                          href="#!"
                          class="btn btn-outline-primary bsb-btn-circle bsb-btn-circle-2xl"
                        >
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            fill="currentColor"
                            class="bi bi-facebook"
                            viewBox="0 0 16 16"
                          >
                            <path
                              d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"
                            />
                          </svg>
                        </a>
                        <a

                        >
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            fill="currentColor"
                            class="bi bi-apple"
                            viewBox="0 0 16 16"
                          >
                            <path

                            />
                            <path
                              d="M11.182.008C11.148-.03 9.923.023 8.857 1.18c-1.066 1.156-.902 2.482-.878 2.516.024.034 1.52.087 2.475-1.258.955-1.345.762-2.391.728-2.43Zm3.314 11.733c-.048-.096-2.325-1.234-2.113-3.422.212-2.189 1.675-2.789 1.698-2.854.023-.065-.597-.79-1.254-1.157a3.692 3.692 0 0 0-1.563-.434c-.108-.003-.483-.095-1.254.116-.508.139-1.653.589-1.968.607-.316.018-1.256-.522-2.267-.665-.647-.125-1.333.131-1.824.328-.49.196-1.422.754-2.074 2.237-.652 1.482-.311 3.83-.067 4.56.244.729.625 1.924 1.273 2.796.576.984 1.34 1.667 1.659 1.899.319.232 1.219.386 1.843.067.502-.308 1.408-.485 1.766-.472.357.013 1.061.154 1.782.539.571.197 1.111.115 1.652-.105.541-.221 1.324-1.059 2.238-2.758.347-.79.505-1.217.473-1.282Z"
                            />
                          </svg>
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- End #main -->

    <div id="preloader"></div>
    <a
      href="#"
      class="back-to-top d-flex align-items-center justify-content-center"

    ></a>
